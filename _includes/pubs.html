<article class="post">
    {% if page.full %}
    {% for pub in site.data.publications %}
    {% include pubpiece.html %}
    {% endfor %}
    {% else %}
    <header class="post-header">
        <h1 class="post-title">Recent Publications</h1>
    </header>
    {% for pub in site.data.publications limit:2 %}
    {% include pubpiece.html %}
    {% endfor %}
    <a class="more" href="{{ site.baseurl }}publications">More publications ...</a>
    {% endif %}
</article>
