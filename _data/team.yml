- name: Gregory P. Laughlin
  title: Professor, Yale University
  descr: Greg Laughlin is a Professor of Astronomy at Yale University, and is an expert on the detection and characterization of extrasolar planets. He also does research on financial econometrics, and has published [studies](http://onlinelibrary.wiley.com/doi/10.1111/fire.12036/abstract) of low-latency networks for transporting financial tick data. He is a co-founder of Metaculus, a community dedicated to generating accurate predictions about future real-world events by aggregating the collective insight of its participants.
  mugshot: assets/images/mugshots/greg.jpg
  website: http://astronomy.yale.edu/people/gregory-laughlin

- name: Bruce M. Maggs
  title: Pelham Wilder Professor of Computer Science, Duke University
  descr: "Bruce Maggs received the S.B., S.M., and Ph.D. degrees in computer science from the Massachusetts Institute of Technology in 1985, 1986, and 1989, respectively. His advisor was Charles Leiserson. After spending one year as a Postdoctoral Associate at MIT, he worked as a Research Scientist at NEC Research Institute in Princeton from 1990 to 1993. In 1994, he moved to Carnegie Mellon, where he stayed until joining Duke University in 2009 as a Professor in the Department of Computer Science. While on a two-year leave-of-absence from Carnegie Mellon, Maggs was a founding employee of Akamai Technologies, serving as its first Vice President for Research and Development.  In 2018 he was part of a large team that received the inaugural SIGCOMM Networking Systems Award for the Akamai CDN, and was named an ACM Fellow.  Maggs is a professor at Duke University and Director of Engineering at Emerald Innovations."
  mugshot: assets/images/mugshots/bruce.jpg
  website: https://users.cs.duke.edu/~bmm/

- name: Ankit Singla
